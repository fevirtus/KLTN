<!-- main -->
<div class="center-container">
	<!--header-->
	<div class="header-w3l">
		<h1>Login Form</h1>
	</div>
	<!--//header-->
	<div class="main-content-agile">
		<div class="sub-main-w3">	
			<div class="wthree-pro">
				<h2>Login Quick</h2>
			</div>
			<form action="auth" method="POST">
				<div class="pom-agile">
					<label style="color: red;">Email:*</label><input placeholder="E-mail" name="username" maxlength="30" minlength="12" class="user" type="email" required="">
					<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
				</div>
				<div class="pom-agile">
					<label style="color: red;">Password:*</label><input  placeholder="Password" name="password" maxlength="10" minlength="6" class="pass" type="password" required="">
					<span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
				</div>
				<div class="sub-w3l">
					<div class="right-w3l">
						<input type="submit" value="Login">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--//main-->

	<!--//footer-->
