<script src="js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<body style="background-image: url(https://geniusmindgraphics.com/wp-content/uploads/2017/11/mobile-app-background.jpeg);">
<div class="container">
    <h1 class="text-center">Change password</h1>
    <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
      <legend><a href=""><i class="glyphicon glyphicon-globe"></i></a> Change password
      </legend>
      <form action="change" method="POST" class="form" role="form">
       <div class="row">
       </div>
       <label style="color: red;">Email:*</label><input class="form-control" name="userNameChange" minlength="12" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required="required" placeholder="Email" type="email">
       <label style="color: red;">New password:*</label><input class="form-control" name="newPassword" placeholder="New password" type="password" minlength="6" maxlength="10" required="required" >
       <div class="row">
       <br>
       <br>
       <button class="btn btn-lg btn-primary btn-block" type="submit"> Confirm</button>
       </form>
     </div>
    </div>
   </div>
  </body>
